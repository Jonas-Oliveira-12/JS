<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Scritp</title>
</head>
<body>

    <script>
        var nome = prompt("Qual é o seu nome?");
        var sobrenome = prompt("Qual é o seu sobrenome?");
        var estudo = prompt("Qual é o seu campo de estudo?");
        var ano = prompt("Qual é o ano do seu nascimento?");

        alert("Olá " + nome + " " + sobrenome + "! Você estuda " + estudo + " e tem " + (2023 - ano) + " anos de idade.");

        console.log("Olá " + nome + " " + sobrenome + "! Você estuda " + estudo + " e tem " + (2023 - ano) + " anos de idade.");
    </script>


</body>
