    <title>Java Scritp</title>
</head>
<body>

    <script>

        var valor1 = parseInt(prompt("Digite o primeiro valor:"));
        var valor2 = parseInt(prompt("Digite o segundo valor:"));

        alert("A soma dos valores é: " + ((valor1) + (valor2))
        + "\nA subtração dos valores é: " + ((valor1) - (valor2))
        + "\nA multiplicação dos valores é: " + ((valor1) * (valor2))
        + "\nA divisão dos valores é: " + ((valor1) / (valor2)))
        
        console.log("A soma dos valores é: " + ((valor1) + (valor2))
        + "\nA subtração dos valores é: " + ((valor1) - (valor2))
        + "\nA multiplicação dos valores é: " + ((valor1) * (valor2))
        + "\nA divisão dos valores é: " + ((valor1) / (valor2)))

    
    </script>


</body>
